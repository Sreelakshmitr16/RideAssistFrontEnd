<div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5">
        <form action="" class="border border-2 p-4 shadow" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
            <h1 class="my-2 fw-bold text-center">LOGIN</h1>
            <div class="mb-3">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark form-control" [disabled]="loginForm.invalid">LOGin</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
